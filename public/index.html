<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Vicky Nana — Backend Developer</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-50 text-gray-900">
        <main class="max-w-3xl mx-auto px-4 mt-16">
            <h1 class="text-3xl font-bold mb-4">Vicky Nana</h1>
            <p class="text-lg text-gray-700 mb-12">
                Backend developer focused on reliable systems, clear decisions,
                and practical trade-offs.
            </p>

            <section class="mb-16">
                <h2 class="text-2xl font-semibold mb-4">Ask My Portfolio</h2>

                <p class="text-sm text-gray-600 mb-4">
                    Powered by Google Gemini AI to explain backend reasoning.
                </p>

                <textarea
                    id="question"
                    class="w-full border rounded-md p-3 mb-4"
                    placeholder="Why did you choose Go?"
                ></textarea>

                <button
                    id="askBtn"
                    class="bg-gray-900 text-white px-4 py-2 rounded-md"
                >
                    Ask
                </button>

                <p id="loading" class="text-sm text-gray-500 mt-2 hidden">
                    Thinking…
                </p>

                <div
                    id="answer"
                    class="mt-4 bg-gray-100 border border-gray-200 rounded-md p-4 text-sm text-gray-800 prose prose-sm max-w-none"
                >
                    AI response will appear here.
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
